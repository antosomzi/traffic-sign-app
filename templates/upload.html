<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        #file-input {
            display: none;
        }

        .file-label {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .file-info {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 6px;
            color: #2e7d32;
            font-weight: 500;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
            display: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .error-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Recording</h1>
        <p class="subtitle">Upload your ZIP archive containing recording data</p>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <label for="file-input" class="file-label">Click or drag your file here</label>
            <input type="file" id="file-input" accept=".zip,.tar,.tar.gz,.tgz">
            <p class="file-info">Accepted formats: ZIP, TAR, TAR.GZ (max 8 GB)</p>
        </div>

        <div class="selected-file" id="selected-file"></div>

        <button class="btn" id="upload-btn">Upload and Validate</button>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Preparing...</div>
        </div>

        <div class="message" id="message"></div>

        <a href="/status" class="nav-link">üìä View Recording Status</a>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const selectedFile = document.getElementById('selected-file');
        const uploadBtn = document.getElementById('upload-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');

        let selectedFileData = null;

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFileData = file;
            selectedFile.textContent = `üìé ${file.name} (${formatFileSize(file.size)})`;
            selectedFile.style.display = 'block';
            uploadBtn.style.display = 'block';
            message.style.display = 'none';
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFileData) return;

            const formData = new FormData();
            formData.append('file', selectedFileData);

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const jobId = data.job_id;
                    pollExtractionStatus(jobId);
                } else {
                    showMessage('error', data.error || 'Upload error');
                    uploadBtn.disabled = false;
                    progressContainer.style.display = 'none';
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        async function pollExtractionStatus(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/extract_status/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'running') {
                        const percent = data.percent || 0;
                        progressFill.style.width = `${percent}%`;
                        progressText.textContent = `Extracting: ${data.extracted_files}/${data.total_files} files (${percent.toFixed(1)}%)`;
                    } else if (data.status === 'done') {
                        clearInterval(interval);
                        progressFill.style.width = '100%';
                        progressText.textContent = 'Extraction complete!';
                        
                        let successMsg = `‚úÖ Upload successful!<br>`;
                        successMsg += `<strong>Recording ID:</strong> ${data.recording_id}<br>`;
                        successMsg += `<strong>Size:</strong> ${data.extract_size}<br>`;
                        successMsg += `<strong>Status:</strong> ${data.message || 'Awaiting processing'}`;
                        
                        showMessage('success', successMsg);
                        uploadBtn.disabled = false;
                        
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                        }, 2000);
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        let errorMsg = `‚ùå ${data.message}`;
                        
                        if (data.details) {
                            errorMsg += '<div class="error-details">';
                            errorMsg += '<strong>Details:</strong><br>';
                            errorMsg += JSON.stringify(data.details, null, 2).replace(/\n/g, '<br>');
                            errorMsg += '</div>';
                        }
                        
                        showMessage('error', errorMsg);
                        uploadBtn.disabled = false;
                        progressContainer.style.display = 'none';
                    }
                } catch (error) {
                    clearInterval(interval);
                    showMessage('error', 'Error checking status');
                    uploadBtn.disabled = false;
                    progressContainer.style.display = 'none';
                }
            }, 1000);
        }

        function showMessage(type, text) {
            message.className = `message ${type}`;
            message.innerHTML = text;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
